{% extends "base.html" %}
{% block body %}
    <div class="tab-pane fade in active" id="account">
        <div class="div-width">
            <div class="form-horizontal">
                <center><h2>创建账号</h2></center>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">环境</label>

                    <div class="col-sm-6">
                        <select id="environment" class="selectpicker" title="请选择环境" style="width: 50px">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">创建账号类型</label>

                    <div class="col-sm-6">
                        <select id="type" class="selectpicker" title="请选择环境" style="width: 50px">
                            <option value="1" selected>创建后台登录</option>
                            <option value="2">创建好运司机</option>
                            <option value="3">创建车队账号</option>
                            <option value="4">创建共建车司机</option>
                            {#                                <option value="5">创建专车司机</option>#}

                        </select>
                    </div>
                </div>
                <div id="div_name">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">姓名（后台专用）</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">后台默认密码</label>
                        <label for="inputEmail" class="col-sm-6">Ab@123456789</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">注册手机号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="mobile" placeholder="请输入手机号">
                    </div>
                </div>
                <div id="radio_name">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">身份证被占用</label>
                        <div class="col-sm-6">
                            <input name="is_change" type="radio" value="true">替换原手机号
                            <input name="is_change" type="radio" value="flase" checked>不替换原手机号
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger" id="addAccountSubmit">执行</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">结果展示区域</label>
                    <div class="col-sm-6">
                    <textarea class="form-control" rows="10" id="add_account_result"
                              style=" width: 100%; align-content: center"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <table id="account_list_table">

                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/js/account_tools.js"></script>
{% endblock %}

{% extends "base.html" %}
{% block body %}
    <div class="tab-pane fade in active" id="account">
        <div class="div-width">
            <div class="form-horizontal">
                <center><h2>自动化</h2></center>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">执行环境</label>

                    <div class="col-sm-6">
                        <select id="environment" class="selectpicker" title="请选择环境" style="width: 50px">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">执行标签</label>

                    <div class="col-sm-6">
                        <select id="auto_label" class="selectpicker" title="请选择标签" style="width: 50px" multiple>
                        </select>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger" id="run_iauto">执行</button>
                    </div>
                </div>

                <div class="form-group">
                    <table id="auto_list_table">

                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="/static/js/fauto.js"></script>
    <script>
        $(this).keydown(function (e) {
            var key = window.event ? e.keyCode : e.which;
            if (key.toString() == "13") {
                return false;
            }
        });
    </script>
{% endblock %}
